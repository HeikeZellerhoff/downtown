<h1>Gutscheine</h1>

<!-- Datagrid Table -->
<clr-datagrid (clrDgRefresh)="refresh()" [clrDgLoading]="loading">
  <clr-dg-placeholder>Keine Gutscheine gefunden.</clr-dg-placeholder>

  <!-- Columns -->
  <clr-dg-column [clrDgField]="'name'">
    Name
    <clr-icon shape="tag" style="margin-left: 8px;"></clr-icon>
  </clr-dg-column>
  <clr-dg-column [clrDgField]="'options'"> </clr-dg-column>

  <!-- Row -->
  <clr-dg-row *ngFor="let voucher of vouchers">
    <clr-dg-cell>{{ voucher.code }}</clr-dg-cell>
    <clr-dg-cell></clr-dg-cell>
  </clr-dg-row>
